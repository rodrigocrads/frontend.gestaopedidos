<app-bread-crumb
    [items]="[{text: 'Pedidos', link: '/orders'}, {text: 'Novo Pedido'}]"
/>

<app-page-header
    page-title="Novo Pedido"
    btn-class="btn-primary"
    btn-text="<< Voltar"
    btn-link="/orders"
/>

<form>
    <div class="card">
        <div class="card-header">
            Informações sobre o pedido
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="client">Nome do cliente</label>
                    <input class="form-control" id="client" formControlName="client" />
                </div>

                <div class="form-group col-md-3">
                    <label for="totalValue">Valor total</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input [imask]="imaskConfig" class="form-control" id="totalValue" formControlName="totalValue" />
                    </div>
                </div>

                <div class="form-group col-md-2">
                    <label for="deliveryDate">Data da entrega</label><br>
                    <p-calendar
                        id="deliveryDate"
                        inputStyleClass="form-control"
                        dataType="string"
                        dateFormat="dd/mm/yy"
                        [showButtonBar]="true"
                    >
                    </p-calendar>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="details">Detalhes do pedido</label>
                    <textarea
                        class="form-control"
                        id="details"
                        formControlName="details"
                        rows="6"
                    >
                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success btn-lg float-right mt-2">Salvar</button>
</form>
